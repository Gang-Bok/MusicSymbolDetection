# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../new_dataset  # dataset root dir
train: images  # train images (relative to 'path') 128 images
val: images  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 37  # number of classes
names: ['8th_note', 'beam', 'restQuarter', 'articulationTenuto', 'rest16th', 'dot_half_note', 'accidentalFlat', 'accidentalNatural', 'instrumentSpecific', 'quarter_note',
         'keySignature', 'tie', 'restHBar', 'slur', 'dynamicDiminuendoHairpin', 'ornament', 'accidentalDoubleSharp', 'half_note', 'dot_8th_note', 'noteheadFullSmall', '16th_note',
         'restHalf', 'accidentalSharp', 'dynamicCrescendoHairpin', 'clefC', 'glissando', 'whole_note', 'timeSignature', 'tuple', 'dot_quarter_note', 'legerLine', 'restWhole',
         'clefF', 'clefG', 'ornamentTrill', 'rest8th', 'articulationStaccato']  # class names


# Download script/URL (optional)
download: